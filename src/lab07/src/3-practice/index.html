<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-image: linear-gradient(to right, #a6c8ff, #afcde6, #b6d2ce, #b8d9b9, #bcdca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
        }

        input[type="password"] {
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        button {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 122, 255, 1);
        }
        
        h1 {
            color: white;
        }

        input::placeholder {
            color: white;
        }

    </style>
    <script>
        function validatePasswords() {
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;

            if (password1.length < 8 || password2.length < 8) {
                alert("The password must be at least eight characters long.");
            } else if (password1 !== password2) {
                alert("The two passwords are different.");
            } else {
                alert("The two passwords are matched.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Password Verification</h1>
        <input type="password" id="password1" placeholder="enter password">
        <input type="password" id="password2" placeholder="verify password">
        <button onclick="validatePasswords()">Submit</button>
    </div>
</body>
</html>
